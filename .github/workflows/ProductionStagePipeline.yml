  lint:
    runs-on: ubuntu-latest
    steps:
      - name: run linter [flake8]
        run: flake8.
  test:
    runs-on: ubuntu-latest
    steps:
      - name: run unit tests [pytest]
        run: pytest
  deploy:
    needs: [build, lint, test]
    runs-on: ubuntu-latest
    steps:
      - name: Download package
        uses: actions/download-artifact@v2
        with:
          name: dev-package
          path: ~/distribution
      - uses: actions/checkout@v1
      - run: cat ~/distribution/test.txt
